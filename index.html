<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <section id="main" class="mx-auto mt-5 py-5 px-3">
      <div class="header">
        <a href="#default" class="logo">만결숭이의 웹페이지</a>
        <div class="header-right">
          <a href="#login" class="login" onclick="js:login()">login</a>
        </div>
      </div>

      <div class="topnav" id="myTopnav">
        <a href="#home" class="active">HOME</a>
        <div class="dropdown">
          <button class="dropbtn">MENU_A
          </button>
          <div class="dropdown-content">
            <a href="#">Link_1</a>
            <a href="#">Link_2</a>
            <a href="#">Link_3</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">MENU_B

          <div class="dropdown-content">
            <a href="#">Link_1</a>
            <a href="#">Link_2</a>
            <a href="#">Link_3</a>

        </div>
        <div class="dropdown">
          <button class="dropbtn">MENU_C

            <a href="#">Link_1</a>
            <a href="#">Link_2</a>

        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
      </div>

      <div style="padding-left:20px; margin-top:80px">
        <h2>Responsive Topnav with Dropdown</h2>
        <p>Resize the browser window to see how it works.</p>
        <p>Hover over the dropdown button to open the dropdown menu.</p>
      </div>
    </section>

    <section id="login">

    </section>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>

    <script src="./js/login.js" charset="utf-8"></script>

  </div>
